<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suppliers Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      :root {
        --blue: #3b82f6;
        --blue-dark: #1e293b;
        --blue-mid: #334155;
        --blue-hover: #2563eb;
        --white: #fff;
        --light-bg: #f1f5f9;
        --gray-light: #cbd5e1;
        --gray-mid: #94a3b8;
        --gray-dark: #64748b;
        --gray-darker: #475569;
        --red: #ef4444;
        --green: #10b981;
        --orange: #f59e0b;
        --shadow-light: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--light-bg);
      }

      .page-header {
        background: var(--white);
        padding: 25px 30px;
        box-shadow: 0 2px 4px var(--shadow-light);
        margin-bottom: 30px;
      }

      .page-header h1 {
        font-size: 28px;
        color: var(--blue-dark);
        margin-bottom: 5px;
      }

      .page-header p {
        color: var(--gray-dark);
        font-size: 14px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 30px 30px;
      }

      /* Cards */
      .card {
        background: var(--white);
        border-radius: 12px;
        box-shadow: 0 1px 3px var(--shadow-light);
        padding: 25px;
        margin-bottom: 25px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .card-title {
        font-size: 20px;
        color: var(--blue-dark);
        font-weight: 600;
      }

      /* Stats */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--white);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 1px 3px var(--shadow-light);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .stat-icon.blue {
        background: #eff6ff;
        color: var(--blue);
      }

      .stat-icon.green {
        background: #f0fdf4;
        color: var(--green);
      }

      .stat-icon.orange {
        background: #fff7ed;
        color: var(--orange);
      }

      .stat-content h3 {
        font-size: 28px;
        color: var(--blue-dark);
        margin-bottom: 4px;
      }

      .stat-content p {
        color: var(--gray-dark);
        font-size: 14px;
      }

      /* Buttons */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--blue);
        color: var(--white);
      }

      .btn-primary:hover {
        background: var(--blue-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      .btn-success {
        background: var(--green);
        color: var(--white);
      }

      .btn-success:hover {
        background: #059669;
      }

      .btn-danger {
        background: var(--red);
        color: var(--white);
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .btn-sm {
        padding: 6px 12px;
        font-size: 13px;
      }

      /* Form */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        color: var(--blue-dark);
        font-weight: 500;
        font-size: 14px;
      }

      .form-group label .required {
        color: var(--red);
      }

      .form-control {
        padding: 10px 14px;
        border: 2px solid var(--gray-light);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s;
        outline: none;
        font-family: inherit;
      }

      .form-control:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      textarea.form-control {
        resize: vertical;
        min-height: 80px;
      }

      /* Table */
      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: var(--light-bg);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--blue-dark);
        font-size: 14px;
        border-bottom: 2px solid var(--gray-light);
      }

      td {
        padding: 12px;
        border-bottom: 1px solid var(--gray-light);
        color: var(--gray-darker);
        font-size: 14px;
      }

      tr:hover {
        background: var(--light-bg);
      }

      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--gray-mid);
      }

      .empty-state i {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .empty-state p {
        font-size: 16px;
      }

      /* Search & Filter */
      .toolbar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 10px 14px 10px 40px;
        border: 2px solid var(--gray-light);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
      }

      .search-box input:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .search-box i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-mid);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px 20px;
        }

        .page-header {
          padding: 20px 15px;
        }

        .page-header h1 {
          font-size: 22px;
        }

        .card {
          padding: 20px;
        }

        .card-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .table-container {
          overflow-x: scroll;
        }

        table {
          min-width: 700px;
        }

        .toolbar {
          flex-direction: column;
          align-items: stretch;
        }

        .search-box {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1><i class="fas fa-truck"></i> Suppliers Management</h1>
      <p>Manage your suppliers and their information</p>
    </div>

    <div class="container">
      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon blue">
            <i class="fas fa-truck"></i>
          </div>
          <div class="stat-content">
            <h3 id="totalSuppliers">0</h3>
            <p>Total Suppliers</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon green">
            <i class="fas fa-calendar-plus"></i>
          </div>
          <div class="stat-content">
            <h3 id="newThisMonth">0</h3>
            <p>Added This Month</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon orange">
            <i class="fas fa-handshake"></i>
          </div>
          <div class="stat-content">
            <h3 id="activeSuppliers">0</h3>
            <p>Active Suppliers</p>
          </div>
        </div>
      </div>

      <!-- Add Supplier Card -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Add New Supplier</h3>
        </div>
        <form id="addSupplierForm">
          <div class="form-grid">
            <div class="form-group">
              <label>Supplier Name <span class="required">*</span></label>
              <input
                type="text"
                class="form-control"
                id="supplierName"
                placeholder="Enter supplier name"
                required
              />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input
                type="tel"
                class="form-control"
                id="supplierPhone"
                placeholder="Enter phone number"
              />
            </div>
            <div class="form-group" style="grid-column: 1 / -1;">
              <label>Address</label>
              <textarea
                class="form-control"
                id="supplierAddress"
                placeholder="Enter supplier address"
              ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Supplier
          </button>
        </form>
      </div>

      <!-- Suppliers List -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Suppliers List</h3>
          <button class="btn btn-success" onclick="exportSuppliers()">
            <i class="fas fa-file-excel"></i> Export
          </button>
        </div>
        <div class="toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Search suppliers..."
              id="searchSuppliers"
              onkeyup="searchTable(this.value)"
            />
          </div>
        </div>
        <div class="table-container">
          <table id="suppliersTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Supplier Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="suppliersTableBody">
              <!-- Suppliers will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Sample data storage (replace with API calls)
      let suppliers = [
        {
          supplier_id: 1,
          supplier_name: "Tech Supply Co.",
          phone: "+250788123456",
          address: "KG 123 St, Kigali",
          created_at: "2024-01-15 10:30:00"
        },
        {
          supplier_id: 2,
          supplier_name: "Hardware Solutions Ltd",
          phone: "+250788654321",
          address: "KN 45 Ave, Kigali",
          created_at: "2024-02-20 14:45:00"
        },
        {
          supplier_id: 3,
          supplier_name: "Global Parts Inc.",
          phone: "+250788999888",
          address: "KK 789 Rd, Kigali",
          created_at: "2024-11-05 09:15:00"
        }
      ];

      // Update statistics
      function updateStats() {
        document.getElementById("totalSuppliers").textContent = suppliers.length;

        // Count suppliers added this month
        const currentMonth = new Date().getMonth();
        const currentYear = new Date().getFullYear();
        const newThisMonth = suppliers.filter(s => {
          const date = new Date(s.created_at);
          return date.getMonth() === currentMonth && date.getFullYear() === currentYear;
        }).length;
        document.getElementById("newThisMonth").textContent = newThisMonth;

        // For demo, active suppliers = total suppliers
        document.getElementById("activeSuppliers").textContent = suppliers.length;
      }

      // Load suppliers into table
      function loadSuppliers() {
        const tbody = document.getElementById("suppliersTableBody");
        tbody.innerHTML = "";

        if (suppliers.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="6">
                <div class="empty-state">
                  <i class="fas fa-truck"></i>
                  <p>No suppliers found. Add your first supplier!</p>
                </div>
              </td>
            </tr>
          `;
          updateStats();
          return;
        }

        suppliers.forEach(supplier => {
          const row = `
            <tr>
              <td>${supplier.supplier_id}</td>
              <td><strong>${supplier.supplier_name}</strong></td>
              <td>${supplier.phone || '<span style="color: var(--gray-mid)">N/A</span>'}</td>
              <td>${supplier.address || '<span style="color: var(--gray-mid)">N/A</span>'}</td>
              <td>${formatDate(supplier.created_at)}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-sm btn-primary" onclick="editSupplier(${supplier.supplier_id})">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger" onclick="deleteSupplier(${supplier.supplier_id})">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

        updateStats();
      }

      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      // Add Supplier
      document.getElementById("addSupplierForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const supplierName = document.getElementById("supplierName").value.trim();
        const phone = document.getElementById("supplierPhone").value.trim();
        const address = document.getElementById("supplierAddress").value.trim();

        if (!supplierName) return;

        const newSupplier = {
          supplier_id: suppliers.length > 0 ? Math.max(...suppliers.map(s => s.supplier_id)) + 1 : 1,
          supplier_name: supplierName,
          phone: phone || null,
          address: address || null,
          created_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
        };

        suppliers.push(newSupplier);
        loadSuppliers();
        document.getElementById("addSupplierForm").reset();

        Swal.fire({
          icon: "success",
          title: "Supplier Added!",
          text: `${supplierName} has been added successfully`,
          timer: 2000,
          showConfirmButton: false
        });
      });

      // Edit Supplier
      function editSupplier(supplierId) {
        const supplier = suppliers.find(s => s.supplier_id === supplierId);
        if (!supplier) return;

        Swal.fire({
          title: "Edit Supplier",
          html: `
            <input id="swal-name" class="swal2-input" value="${supplier.supplier_name}" placeholder="Supplier Name">
            <input id="swal-phone" class="swal2-input" value="${supplier.phone || ''}" placeholder="Phone">
            <textarea id="swal-address" class="swal2-textarea" placeholder="Address">${supplier.address || ''}</textarea>
          `,
          showCancelButton: true,
          confirmButtonText: "Update",
          confirmButtonColor: "#3b82f6",
          preConfirm: () => {
            const name = document.getElementById("swal-name").value.trim();
            if (!name) {
              Swal.showValidationMessage("Supplier name is required");
              return false;
            }
            return {
              supplier_name: name,
              phone: document.getElementById("swal-phone").value.trim(),
              address: document.getElementById("swal-address").value.trim()
            };
          }
        }).then((result) => {
          if (result.isConfirmed) {
            supplier.supplier_name = result.value.supplier_name;
            supplier.phone = result.value.phone || null;
            supplier.address = result.value.address || null;
            loadSuppliers();
            Swal.fire({
              icon: "success",
              title: "Updated!",
              text: "Supplier has been updated",
              timer: 2000,
              showConfirmButton: false
            });
          }
        });
      }

      // Delete Supplier
      function deleteSupplier(supplierId) {
        const supplier = suppliers.find(s => s.supplier_id === supplierId);
        if (!supplier) return;

        Swal.fire({
          title: "Delete Supplier?",
          text: `Are you sure you want to delete ${supplier.supplier_name}? This action cannot be undone.`,
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#ef4444",
          confirmButtonText: "Yes, delete it!"
        }).then((result) => {
          if (result.isConfirmed) {
            suppliers = suppliers.filter(s => s.supplier_id !== supplierId);
            loadSuppliers();
            Swal.fire({
              icon: "success",
              title: "Deleted!",
              text: "Supplier has been deleted",
              timer: 2000,
              showConfirmButton: false
            });
          }
        });
      }

      // Search Table
      function searchTable(searchText) {
        const table = document.getElementById("suppliersTable");
        const rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
          const row = rows[i];
          const text = row.textContent.toLowerCase();
          if (text.includes(searchText.toLowerCase())) {
            row.style.display = "";
          } else {
            row.style.display = "none";
          }
        }
      }

      // Export Suppliers
      function exportSuppliers() {
        if (suppliers.length === 0) {
          Swal.fire({
            icon: "info",
            title: "No Data",
            text: "There are no suppliers to export"
          });
          return;
        }

        // Create CSV content
        let csv = "ID,Supplier Name,Phone,Address,Created At\n";
        suppliers.forEach(s => {
          csv += `${s.supplier_id},"${s.supplier_name}","${s.phone || ''}","${s.address || ''}","${s.created_at}"\n`;
        });

        // Create download link
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `suppliers_${new Date().toISOString().slice(0, 10)}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);

        Swal.fire({
          icon: "success",
          title: "Exported!",
          text: "Suppliers data has been exported",
          timer: 2000,
          showConfirmButton: false
        });
      }

      // Initialize
      loadSuppliers();
    </script>
  </body>
</html>
