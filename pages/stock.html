<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Display - Inventory Overview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --blue: #3b82f6;
        --blue-dark: #1e293b;
        --blue-mid: #334155;
        --blue-hover: #2563eb;
        --white: #fff;
        --light-bg: #f1f5f9;
        --gray-light: #cbd5e1;
        --gray-mid: #94a3b8;
        --gray-dark: #64748b;
        --gray-darker: #475569;
        --red: #ef4444;
        --green: #10b981;
        --orange: #f59e0b;
        --shadow-light: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--light-bg);
      }

      .page-header {
        background: var(--white);
        padding: 25px 30px;
        box-shadow: 0 2px 4px var(--shadow-light);
        margin-bottom: 30px;
      }

      .page-header h1 {
        font-size: 28px;
        color: var(--blue-dark);
        margin-bottom: 5px;
      }

      .page-header p {
        color: var(--gray-dark);
        font-size: 14px;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 0 30px 30px;
      }

      /* Stats */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: var(--white);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 1px 3px var(--shadow-light);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .stat-icon.blue {
        background: #eff6ff;
        color: var(--blue);
      }

      .stat-icon.green {
        background: #f0fdf4;
        color: var(--green);
      }

      .stat-icon.orange {
        background: #fff7ed;
        color: var(--orange);
      }

      .stat-icon.red {
        background: #fee2e2;
        color: var(--red);
      }

      .stat-content h3 {
        font-size: 28px;
        color: var(--blue-dark);
        margin-bottom: 4px;
      }

      .stat-content p {
        color: var(--gray-dark);
        font-size: 14px;
      }

      /* Card */
      .card {
        background: var(--white);
        border-radius: 12px;
        box-shadow: 0 1px 3px var(--shadow-light);
        padding: 25px;
        margin-bottom: 25px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .card-title {
        font-size: 20px;
        color: var(--blue-dark);
        font-weight: 600;
      }

      /* Toolbar */
      .toolbar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 10px 14px 10px 40px;
        border: 2px solid var(--gray-light);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.3s;
      }

      .search-box input:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .search-box i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray-mid);
      }

      .filter-select {
        padding: 10px 14px;
        border: 2px solid var(--gray-light);
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        cursor: pointer;
        transition: all 0.3s;
        background: var(--white);
      }

      .filter-select:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .btn-success {
        background: var(--green);
        color: var(--white);
      }

      .btn-success:hover {
        background: #059669;
      }

      /* Table */
      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: var(--light-bg);
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--blue-dark);
        font-size: 14px;
        border-bottom: 2px solid var(--gray-light);
      }

      th.text-right {
        text-align: right;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid var(--gray-light);
        color: var(--gray-darker);
        font-size: 14px;
      }

      td.text-right {
        text-align: right;
      }

      tr:hover {
        background: var(--light-bg);
      }

      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .badge-success {
        background: #d1fae5;
        color: #065f46;
      }

      .badge-danger {
        background: #fee2e2;
        color: #991b1b;
      }

      .badge-warning {
        background: #fef3c7;
        color: #92400e;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--gray-mid);
      }

      .empty-state i {
        font-size: 48px;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .empty-state p {
        font-size: 16px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: 0 15px 20px;
        }

        .page-header {
          padding: 20px 15px;
        }

        .page-header h1 {
          font-size: 22px;
        }

        .card {
          padding: 20px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .table-container {
          overflow-x: scroll;
        }

        table {
          min-width: 900px;
        }

        .toolbar {
          flex-direction: column;
        }

        .search-box {
          min-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1><i class="fas fa-warehouse"></i> Stock Overview</h1>
      <p>View all items in inventory with quantities and values</p>
    </div>

    <div class="container">
      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon blue">
            <i class="fas fa-boxes"></i>
          </div>
          <div class="stat-content">
            <h3 id="totalItems">0</h3>
            <p>Total Items</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon green">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="stat-content">
            <h3 id="totalValue">$0.00</h3>
            <p>Total Stock Value</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon orange">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="stat-content">
            <h3 id="lowStockItems">0</h3>
            <p>Low Stock Items</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon red">
            <i class="fas fa-times-circle"></i>
          </div>
          <div class="stat-content">
            <h3 id="outOfStock">0</h3>
            <p>Out of Stock</p>
          </div>
        </div>
      </div>

      <!-- Stock Table -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Items in Stock</h3>
          <button class="btn btn-success" onclick="exportStock()">
            <i class="fas fa-file-excel"></i> Export
          </button>
        </div>

        <div class="toolbar">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Search items..."
              id="searchStock"
              onkeyup="searchTable(this.value)"
            />
          </div>
          <select class="filter-select" id="categoryFilter" onchange="filterByCategory()">
            <option value="">All Categories</option>
          </select>
          <select class="filter-select" id="statusFilter" onchange="filterByStatus()">
            <option value="">All Status</option>
            <option value="in-stock">In Stock</option>
            <option value="low-stock">Low Stock</option>
            <option value="out-of-stock">Out of Stock</option>
          </select>
        </div>

        <div class="table-container">
          <table id="stockTable">
            <thead>
              <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Category</th>
                <th class="text-right">Quantity</th>
                <th>Unit</th>
                <th class="text-right">Unit Price</th>
                <th class="text-right">Total Value</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="stockTableBody">
              <!-- Stock data will be populated here -->
            </tbody>
            <tfoot>
              <tr style="background: var(--light-bg); font-weight: bold;">
                <td colspan="6" style="text-align: right; padding-right: 20px;">Grand Total:</td>
                <td class="text-right" id="grandTotal">$0.00</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Sample data (replace with API calls)
      const categories = [
        { cat_id: 1, cat_name: "Electronics" },
        { cat_id: 2, cat_name: "Hardware" },
        { cat_id: 3, cat_name: "Tools" },
        { cat_id: 4, cat_name: "Parts" }
      ];

      const stockData = [
        {
          item_id: 1,
          item_name: "Laptop Battery",
          cat_id: 1,
          qty: 45,
          item_unit: "PCS",
          price: 50.00
        },
        {
          item_id: 2,
          item_name: "Screwdriver Set",
          cat_id: 3,
          qty: 8,
          item_unit: "SET",
          price: 25.00
        },
        {
          item_id: 3,
          item_name: "Brake Pads",
          cat_id: 4,
          qty: 0,
          item_unit: "SET",
          price: 75.00
        },
        {
          item_id: 4,
          item_name: "Power Supply",
          cat_id: 1,
          qty: 120,
          item_unit: "PCS",
          price: 80.00
        },
        {
          item_id: 5,
          item_name: "Hammer",
          cat_id: 3,
          qty: 15,
          item_unit: "PCS",
          price: 20.00
        },
        {
          item_id: 6,
          item_name: "Engine Oil Filter",
          cat_id: 4,
          qty: 5,
          item_unit: "PCS",
          price: 12.00
        }
      ];

      let filteredData = [...stockData];

      // Load categories into filter
      function loadCategoryFilter() {
        const select = document.getElementById("categoryFilter");
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat.cat_id;
          option.textContent = cat.cat_name;
          select.appendChild(option);
        });
      }

      // Get category name
      function getCategoryName(catId) {
        const cat = categories.find(c => c.cat_id === catId);
        return cat ? cat.cat_name : "Unknown";
      }

      // Get stock status
      function getStockStatus(qty) {
        if (qty === 0) return { badge: "badge-danger", text: "Out of Stock" };
        if (qty <= 10) return { badge: "badge-warning", text: "Low Stock" };
        return { badge: "badge-success", text: "In Stock" };
      }

      // Calculate statistics
      function updateStats() {
        document.getElementById("totalItems").textContent = stockData.length;

        const totalValue = stockData.reduce((sum, item) => sum + (item.qty * item.price), 0);
        document.getElementById("totalValue").textContent = `$${totalValue.toFixed(2)}`;

        const lowStock = stockData.filter(item => item.qty > 0 && item.qty <= 10).length;
        document.getElementById("lowStockItems").textContent = lowStock;

        const outOfStock = stockData.filter(item => item.qty === 0).length;
        document.getElementById("outOfStock").textContent = outOfStock;
      }

      // Load stock table
      function loadStockTable(data = filteredData) {
        const tbody = document.getElementById("stockTableBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="8">
                <div class="empty-state">
                  <i class="fas fa-boxes"></i>
                  <p>No items found</p>
                </div>
              </td>
            </tr>
          `;
          document.getElementById("grandTotal").textContent = "$0.00";
          return;
        }

        let grandTotal = 0;

        data.forEach(item => {
          const status = getStockStatus(item.qty);
          const totalValue = item.qty * item.price;
          grandTotal += totalValue;

          const row = `
            <tr>
              <td><strong>#${item.item_id.toString().padStart(4, '0')}</strong></td>
              <td>${item.item_name}</td>
              <td>${getCategoryName(item.cat_id)}</td>
              <td class="text-right"><strong>${item.qty}</strong></td>
              <td>${item.item_unit}</td>
              <td class="text-right">$${item.price.toFixed(2)}</td>
              <td class="text-right"><strong>$${totalValue.toFixed(2)}</strong></td>
              <td><span class="badge ${status.badge}">${status.text}</span></td>
            </tr>
          `;
          tbody.innerHTML += row;
        });

        document.getElementById("grandTotal").textContent = `$${grandTotal.toFixed(2)}`;
      }

      // Search table
      function searchTable(searchText) {
        filteredData = stockData.filter(item => {
          const itemText = `${item.item_name} ${getCategoryName(item.cat_id)} ${item.item_unit}`.toLowerCase();
          return itemText.includes(searchText.toLowerCase());
        });
        applyFilters();
      }

      // Filter by category
      function filterByCategory() {
        applyFilters();
      }

      // Filter by status
      function filterByStatus() {
        applyFilters();
      }

      // Apply all filters
      function applyFilters() {
        const categoryFilter = document.getElementById("categoryFilter").value;
        const statusFilter = document.getElementById("statusFilter").value;
        const searchText = document.getElementById("searchStock").value.toLowerCase();

        filteredData = stockData.filter(item => {
          // Search filter
          const itemText = `${item.item_name} ${getCategoryName(item.cat_id)} ${item.item_unit}`.toLowerCase();
          const matchesSearch = itemText.includes(searchText);

          // Category filter
          const matchesCategory = !categoryFilter || item.cat_id == categoryFilter;

          // Status filter
          let matchesStatus = true;
          if (statusFilter === "out-of-stock") {
            matchesStatus = item.qty === 0;
          } else if (statusFilter === "low-stock") {
            matchesStatus = item.qty > 0 && item.qty <= 10;
          } else if (statusFilter === "in-stock") {
            matchesStatus = item.qty > 10;
          }

          return matchesSearch && matchesCategory && matchesStatus;
        });

        loadStockTable(filteredData);
      }

      // Export stock
      function exportStock() {
        let csv = "Item Code,Item Name,Category,Quantity,Unit,Unit Price,Total Value,Status\n";
        
        stockData.forEach(item => {
          const status = getStockStatus(item.qty);
          const totalValue = item.qty * item.price;
          csv += `#${item.item_id.toString().padStart(4, '0')},"${item.item_name}","${getCategoryName(item.cat_id)}",${item.qty},"${item.item_unit}",${item.price.toFixed(2)},${totalValue.toFixed(2)},"${status.text}"\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `stock_report_${new Date().toISOString().slice(0, 10)}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
      }

      // Initialize
      loadCategoryFilter();
      updateStats();
      loadStockTable();
    </script>
  </body>
</html>
