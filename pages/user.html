<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Roles & Users Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/user.css" />
  </head>
  <body>
    <div class="page-header">
      <h1><i class="fas fa-users-cog"></i> Admin Management</h1>
      <p>Manage system roles and users</p>
    </div>

    <div class="container">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('roles')">
          <i class="fas fa-user-tag"></i> Roles
        </button>
        <button class="tab-btn" onclick="switchTab('users')">
          <i class="fas fa-users"></i> Users
        </button>
      </div>

      <!-- Roles Tab -->
      <div class="tab-content active" id="rolesTab">
        <!-- Add Role Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add New Role</h3>
          </div>
          <form id="addRoleForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Role Name <span class="required">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="roleName"
                  placeholder="Enter role name"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Add Role
            </button>
          </form>
        </div>

        <!-- Roles List -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Roles List</h3>
          </div>
          <div class="toolbar">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                placeholder="Search roles..."
                id="searchRoles"
                onkeyup="searchTable('rolesTable', this.value)"
              />
            </div>
          </div>
          <div class="table-container">
            <table id="rolesTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Role Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="rolesTableBody">
                <!-- Roles will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Users Tab -->
      <div class="tab-content" id="usersTab">
        <!-- Add User Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Add New User</h3>
          </div>
          <form id="addUserForm">
            <div class="form-grid">
              <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  id="userFullname"
                  placeholder="Enter full name"
                  required
                />
              </div>
              <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input
                  type="email"
                  class="form-control"
                  id="userEmail"
                  placeholder="Enter email address"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div class="form-group">
                <label>Role <span class="required">*</span></label>
                <select class="form-control" id="userRole" required>
                  <option value="">Select role</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Add User
            </button>
          </form>
        </div>

        <!-- Users List -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Users List</h3>
          </div>
          <div class="toolbar">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input
                type="text"
                placeholder="Search users..."
                id="searchUsers"
                onkeyup="searchTable('usersTable', this.value)"
              />
            </div>
          </div>
          <div class="table-container">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Created At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Users will be populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

   <script src="../js/user.js"></script>
  </body>
</html>
